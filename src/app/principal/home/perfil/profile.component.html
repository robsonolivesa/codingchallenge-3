<thf-page-default>
  <thf-container class="thf-lg-12">
    <div class="thf-row">

      <div class="thf-xl-2 thf-lg-2 thf-md-12 thf-sm-12">
        <thf-avatar t-size="xl" [t-src]="src"></thf-avatar>
      </div>

      <div class="thf-xl-10 thf-lg-10 thf-md-10 thf-sm-10">

        <div class="thf-row">
          <div class="thf-xl-8 thf-lg-12 thf-md-12 thf-sm-12">
            <thf-divider class="thf-md-12" t-label="Meu Perfil"></thf-divider>
            <thf-info class="thf-md-4 thf-mb-md-2" [t-value]="name" *ngIf="!isEdit"></thf-info>
            <thf-input class="thf-md-6" t-icon="thf-icon-user" [(ngModel)]="name" t-label="Nome" *ngIf="isEdit"
            t-required="true" name="name" id="name">
            </thf-input>
          </div>
        </div>

        <div class="thf-row" *ngIf="isEdit">
          <div class="thf-xl-8 thf-lg-12 thf-md-12 thf-sm-12">
            <thf-upload
              name="picture"
              t-form-field="picture"
              (t-success)="resumeUploadSuccess(event)"
              [t-restrictions]="restrictions"
              t-label="Alterar imagem"
              t-url="http://localhost:3000/uploadphoto">
            </thf-upload>
          </div>
        </div>

        <div class="thf-row" *ngIf="isEdit">
          <div class="thf-xl-8 thf-lg-8 thf-md-8 thf-sm-8"></div>
          <div class="thf-xl-4 thf-lg-4 thf-md-4 thf-sm-4">
            <thf-button (t-click)="onSubmit()" t-icon="thf-icon thf-icon-ok" t-label="Salvar" t-type="primary"
              class="thf-md-6" *ngIf="isEdit">
            </thf-button>
            <thf-button (t-click)="onCancelEdit()" t-icon="thf-icon thf-icon-clear-content" t-label="Cancelar"
              t-type="danger" class="thf-md-6" *ngIf="isEdit" t-disabled="onDisableInput()">
            </thf-button>
          </div>
        </div>

        <div class="thf-row" *ngIf="!isEdit">
          <div class="thf-xl-10 thf-lg-10 thf-md-10 thf-sm-10"></div>
          <div class="thf-xl-2 thf-lg-2 thf-md-2 thf-sm-2">
            <thf-button (t-click)="onEnableEdit()" t-icon="thf-icon thf-icon-edit" t-label="Editar">
            </thf-button>
          </div>
        </div>

      </div>
    </div>
  </thf-container>

  <thf-container class="thf-lg-12">
    <app-depoimento></app-depoimento>
  </thf-container>
</thf-page-default>
